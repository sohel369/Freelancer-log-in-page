<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freelancer log In page</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <img src="./Screenshot_3.png" alt="">
        <h3>Sign up</h3>
        <button><i class="fa-brands fa-facebook"></i> Continue with Facebook</button>
        <div class="line">
            <span></span>
            <h3>or</h3>
            <span class="horizontal"></span>
        </div>
        <form action="#">
            <div class="name">
                <input type="text" name="name" placeholder="First Name" id="Fname" required>
                <input type="text" name="name" placeholder="Last Name" class="Lname" required>
            </div>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Password" id="email" required>
            <div class="check">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox" id="check">I agree to the Freelancer <a href="#">User Agreement</a> And <a href="#">Privacy Policy</a> </label>
            </div>
            <button class="btn2">Join Freelancer</button>
        </form>
        <hr>
        <p>Already have a Account <a href="#">Log in</a></p>
    </div>

</body>

</html>
